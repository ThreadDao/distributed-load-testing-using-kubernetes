apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-worker
  labels:
    name: locust-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: locust-worker
#          image: gcr.io/zong/locust-tasks:latest
          image: threaddao/dis-locust-tasks:v1.2
#          image: ${REGION}-docker.pkg.dev/${PROJECT}/${AR_REPO}/${LOCUST_IMAGE_NAME}:${LOCUST_IMAGE_TAG}
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "1"
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              value: locust-master
            - name: TARGET_HOST
              value: https://laion-1m-768d-1grkrba.svc.gcp-us-central1-4a9f.pinecone.io/query
            - name: top_k
              value: "100"
            - name: f_label
              value: ""
            - name: fname
              value: /tmp/query.npy
            - name: api_key
              value: xxx
