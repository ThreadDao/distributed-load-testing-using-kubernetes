apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-worker
  labels:
    name: locust-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: locust-worker
#          image: gcr.io/zong/locust-tasks:latest
          image: threaddao/dis-locust-tasks:v2.0
#          image: ${REGION}-docker.pkg.dev/${PROJECT}/${AR_REPO}/${LOCUST_IMAGE_NAME}:${LOCUST_IMAGE_TAG}
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "1"
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              value: locust-master
            - name: TARGET_HOST
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: TARGET_HOST
            - name: top_k
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: top_k
            - name: f_label
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: f_label
            - name: fname
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: fname
            - name: api_key
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: api_key
          volumeMounts:
            - mountPath: /tmp
              name: test-pvc
      volumes:
        - name: test-pvc
          persistentVolumeClaim:
            claimName: my-pvc