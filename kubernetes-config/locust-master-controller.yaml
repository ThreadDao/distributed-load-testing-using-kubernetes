apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-master
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
        - name: locust-master
#          image: gcr.io/zong/locust-tasks:latest
          image: threaddao/dis-locust-tasks:v2.0
#          image: ${REGION}-docker.pkg.dev/${PROJECT}/${AR_REPO}/${LOCUST_IMAGE_NAME}:${LOCUST_IMAGE_TAG}
          env:
            - name: LOCUST_MODE
              value: master
            - name: TARGET_HOST
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: TARGET_HOST
            - name: top_k
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: top_k
            - name: f_label
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: f_label
            - name: fname
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: fname
            - name: api_key
              valueFrom:
                configMapKeyRef:
                  name: locust-config
                  key: api_key
          envFrom:
            - configMapRef:
                name: locust-config
          volumeMounts:
            - mountPath: /tmp
              name: test-pvc
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
      volumes:
        - name: test-pvc
          persistentVolumeClaim:
            claimName: my-pvc